<div class="heading"><i class="bi bi-shop"></i> ShopEase</div>
<div class="loginbox">
    <h3 class="loginicon"><i class="bi bi-key-fill"></i> Reset Password</h3>
    <form>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your registered email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">New Password:</label>
    <div class="loginpasswordinput">
      <input type="password" class="form-control" id="pwd" placeholder="Enter new password (min 6 characters)" name="pswd" >
      <div class="eyebox">
        <i class="bi bi-eye"></i>   
      </div>
    </div>
  </div>
   <div class="mb-3">
    <label for="pwd" class="form-label">Confirm NewPassword:</label>
    <div class="loginpasswordinput">
      <input type="password" class="form-control" id="pwd" placeholder="Confirm new password" name="pswd" >
      <div class="eyebox">
        <i class="bi bi-eye"></i>   
      </div>
    </div>
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
      <a href="" style="color: rgb(20,116,253); font-size: 16px; padding-left: 160px;">Forgot Password?</a>
    </label>
  </div>
  <button type="submit" class="btn btn-primary btnlogin" style="margin-top: 15px; margin-bottom: 15px;"><i class="bi bi-box-arrow-in-right"></i> Login</button>
   <hr>
   <p style="text-align: center;">Don't have an account? <a routerLink="/signup">Sign up</a><p>
</form>
</div>
